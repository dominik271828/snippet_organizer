{% extends "snippets/base.html" %}
{% block content %}
    <div class="form-container">
    <form action="{% url 'snippets:login' %}" method="post">
        {% csrf_token %}
        <legend class="lato-bold">Enter credentials:</legend>
        {{form}}
        <input type="submit" value="Login">
    </form>
    </div>
    {% if message %}
    <hr>
    {{message}}
    <hr>
    {% endif %}
    Don't have an account yet?<br>
    <form action="{% url 'snippets:register' %}">
        <input type="submit" value="Register">
    </form>
{% endblock content %}
